<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking - Events</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="script/contact.js"></script>
    <script defer src="script/event.js"></script>
</head>
<body>
  
  <!-- Header -->
  <header>
      <!-- Navigation Menu -->
      <div class="menu-icon">
        <img src="/assets/images/menu-icon-1.png" loading="lazy" alt="Menu Icon">
      </div>
      <nav>
        <!-- Logo -->
        <a href="index.html" class="logo"><img src="/assets/images/es2.png" alt="Logo"></a>
        <!-- Navigation Menu For Larger Screens -->
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="post.html">Post</a></li>
        </ul>
        <!-- Navigation Menu For Smaller Screens -->
        <ul id="menu-list">
          <li id="close-menu"><img src="assets/images/cross.png" loading="lazy" alt="cross"></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="contact.html"  class="active">Contact</a></li>
          <li><a href="post.html">Post</a></li>
        </ul>
        
        <!-- Settings -->
        <img class="gearIcon" title="Preference Settings" src="/assets//images/settingsIcon-removebg-preview.png" loading="lazy" alt="Setting Gear Icon">
        <!-- *************** -->
         <div class="customize">
          <img src="/assets/images/cross.png" loading="lazy" alt="cross">
          <p class="font-sizes">Font-size</p>
          <p class="header-background">Header background</p>
         </div>
        
         <!-- *************** -->
        <div class="header-background-buttons closeButtons">
          <img src="/assets/images/cross.png" loading="lazy" alt="cross">
          <button type="button" class="primary-bg">Primary</button>
          <button type="button" class="secondary-bg">Secondary</button>
          <button type="button" class="tertiary-bg">Tertiary</button>
          <div class="color-picker">
            <label for="color">Custom color:</label>
            <input type="color" id="color">
          </div>
        </div>

         <!-- Customization buttons -->
         <div class="custom-buttons closeButtons">
          <img src="/assets/images/cross.png" loading="lazy" alt="cross">
          <button type="button" id="smallFont">Small</button>
          <button type="button" id="mediumFont">Medium</button>
          <button type="button" id="largeFont">Large</button>
        </div>
      </nav>
    </header>

    <!-- Contact -->
    <main class="contact-page">
      <section class="search-and-filter">
        <!-- Search Bar --> 
        <div class="search-box">
          <div class="search-bar">
            <label for="searchInput"></label>
            <input type="text" name="searchInput" id="searchInput" placeholder="Search for events" title="Search events by title or location">
          </div>
          <div class="search-image">
            <img src="/assets/images/search-icon.png" loading="lazy" alt="Search Icon">
          </div>
        </div>

         <!-- Dropdown for fee range filter -->
        <div class="filter">
          <span>Filter by ticket fee </span>
          <select title="Filter" id="feeFilter" placeholder="filter">
            <option value="all">All Fees</option>
            <option value="below-50">Below $50</option>
            <option value="50-100">$50 - $100</option>
            <option value="100-150">$100 - $150</option>
            <option value="150-200">$150 - $200</option>
            <option value="above-200">Above $200</option>
          </select>
        </div>
      </section>
      <div class="contact-container">
        <div class="illustration">
          <img src="./assets/images/rb_2148893295.png" loading="lazy" alt="Illustration">
        </div>
        <div class="form">
          <form id="contact-form">
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" autocomplete="given-name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="off" required>
            
            <label for="contact">Mobile:</label>
            <input type="number" id="contact" name="contact" autocomplete="off" >
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" cols="30" rows="5" required></textarea>
    
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <!-- Hidden Events -->
      <div class="events hidden"></div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="footer-logo">
          <a href="index.html"><img src="/assets/images/es2.png" loading="lazy" alt="Logo"></a>
        </div>
        <div class="hyperlinks">
          <p>Quick-links</p>
          <a href="index.html">Home</a>
          <a href="about.html">About Us</a>
          <a href="events.html">Events</a>
          <a href="contact.html">Contact</a>
          <a href="post.html">Post</a>
        </div>
        <div class="socials">
          <p>Socials</p>
          <a href="#"><img src="/assets/images/FacebookImg.png" loading="lazy" alt="Facebook"></a>
          <a href="#"><img src="/assets/images/Twitter-new-logo-1.jpeg" loading="lazy" alt="Twitter/X"></a>
          <a href="#"><img src="/assets/images/instagramImg.jpg" loading="lazy" alt="Instagram"></a>
          <a href="#"><img src="/assets/images/youtubeImage.jpeg" loading="lazy" alt="YouTube"></a>
        </div>
      </div>
      <div class="copyright">
        <p>&copy; 2025 Event Booking | Contact: info@eventbooking.com</p>
      </div>
      <a href="#" class="top">
        <div class="go-up">
          &Uparrow;
        </div>
      </a>
    </footer>
</body>
</html>
